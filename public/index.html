<!DOCTYPE html>
<html>
<head>
    <title>Explore Pokemon</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="./styles.css">
<body>
    <div class="container">
        <h1>Explore Pokemon</h1>
        <div class="row">
            <div class="col s6">
                <div id="pokemon-list" hx-get="./pokemon" hx-trigger="load once" hx-target="this" hx-swap="innerHTML" hx-vals='{"offset":0,"limit":10}'></div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="col s12 m6">
                    <div class="pokemon-card card yellow lighten-1">
                        <div id="pokemon-card" class="pokemon-card-content card-content blue-grey-text text-darken-4 blue lighten-4">
                            <div class="row">
                                <div class="col s6">
                                    <span class="card-title left">Wigglytuff</span>
                                </div>
                                <div class="col s6">
                                    <p class="right">140 HP</p>
                                </div>  
                            </div>
                            <div class="row">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/40.png" alt="Wigglytuff">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
